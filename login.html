<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Calibri">
	<link rel="stylesheet" type="text/css" href="stylesheets/login.css">
</head>
<body>
	<div align="center">

		<img class="analogsea-logo" src="images/logo.png" alt="AnalogSea Cloud Solutions, Inc.">

			<h1><p> Welcome to AnalogSea Cloud Solutions </p>
      <p> Please sign-in to your account: </p></h1>

		<form class='login-form' action="welcome.html" method='post'>
 
    			<fieldset name="login">

      					<label for="email" required>Email</label>
      					<input placeholder='Email Address' type="email" name='email' id='email' required/>

      					<label for="password" required>Password</label>
      					<input placeholder='Password' type="password" name='password' id='password' required/>

   				</fieldset>
    		<button type='submit'>Submit</button>
  		</form>

  			<span class="forgot-password"><p> Forgot your password?</p>
  			<p><a href="forgot.html">Click Here</a> to reset it.</p></span>

  	</div>
</body>
</html>
