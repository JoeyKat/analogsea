<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Calibri">
	<link rel="stylesheet" type="text/css" href="stylesheets/forgot.css">
</head>
<body>
	<div align="center">

		<img class="analogsea-logo" src="images/logo.png" alt="AnalogSea Cloud Solutions, Inc.">

			<h1><p> Forgot your password? </p>
			<p> Please enter the email address used with your account. </p>
			<p> You will receive a link to reset your password. </p></h1>

		<form class='forgot-form' action="reset.html" method='post'>
 
    			<fieldset name="forgot">

      					<label for="email" required>Email</label>
      					<input placeholder='Email Address' type="email" name='email' id='email' required/>

    		<button type='submit'>Submit</button>
  		</form>

  			<span class="call-us"><p> Having trouble accessing your account?</p>
  			<p>Call us at 888-555-9999</p></span>

  	</div>
</body>
</html>
