<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Calibri">
	<link rel="stylesheet" type="text/css" href="stylesheets/signup.css">
</head>
<body>
	<div align="center">

		<img class="analogsea-logo" src="images/logo.png" alt="AnalogSea Cloud Solutions, Inc.">

			<h1>Sign up for a new account, today!</h1>

		<form class='signup-form' action="welcome.html" action="signup/new.php" method='post'>
 
    			<fieldset name="signup">
      
      					<label for="name">Name</label>
        				<input placeholder='Name' type="text" name='name' id='name' />

      					<label for="email" required>Email</label>
      					<input placeholder='Email Address' type="email" name='email' id='email' required/>

      					<label for="password" required>Password</label>
      					<input placeholder='Password' type="password" name='password' id='password' required/>

      					<label for="password" required>Password</label>
      					<input placeholder='Re-enter Password' type="password" name='password' id='password' required/>
   				</fieldset>
    		<button type='submit'>Submit</button>
  		</form>

  			<span class="login-redirect"><p> Already have an account?</p>
  			<p><a href="login.html">Click Here</a> to Login.</p></span>

  	</div>
</body>
</html>
